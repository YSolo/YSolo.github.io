<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Lesson 17 - YDoIt?</title>
  </head>

  <body class="page">


    <header class="header page__header">
      <h3 class="header_title">YDoIt? <span class="header_title_description">Task tracker<span></h3>
      <div class="header_buttons">
        <button id="help" class="button header__button">HELP</button>
        <button id="new_task_button" class="button header__button">ADD NEW TASK</button>
      </div>
    </header>

    <div class="content page__content">

      <form class="new-task-form task" hidden>


        <div class="task_title">


          <input type='text' class="task_title_name" placeholder="title"></input>

          <div class="task-buttons">
            <button class="button task_button" name="save">Save</button>
            <button class="button task_button" name="cancel">Cancel</button>
          </div>
        </div>
        <input type='text' class="task_description" placeholder="Description"></input>

      </form>

      <div class="task-container">

        <div class="task">

          <div class="task_title">


            <h3 class="task_title_name">Task 1</h3>

            <div class="task-buttons">
              <button class="button task_button" data-action="collapse">Collapse</button>
              <button class="button task_button" data-action="done">Done</button>
            </div>

          </div>
          <p class="task_description">Description for Task 1</p>

        </div>

        <div class="task">


          <div class="task_title">


            <h3 class="task_title_name">Task 2</h3>

            <div class="task-buttons">
              <button class="button task_button" data-action="collapse">Collapse</button>
              <button class="button task_button" data-action="done">Done</button>
            </div>

          </div>
          <p class="task_description">Description for Task 2</p>

        </div>




      </div>

    </div>


  <script src="assets/main.js"></script>
  </body>
</html>
